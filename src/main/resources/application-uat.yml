server:
  port: 8818
  servlet:
    context-path: /


###### spring ######
spring:
  main:
    banner-mode: console
  autoconfigure:
      exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  ###### datasource ######
  datasource:
    druid:
      db-type: mysql
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.1.191:3306/guaranty?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true
      username: root
      password: 123456
      initial-size: 10
      min-idle: 10
      max-active: 100
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      useGlobalDataSourceStat: true

  ###### redis ######
  redis:
    host: 47.108.143.240
    port: 6379
    password: Ming112031
    # 连接超时时间
    timeout: 2000ms
    jedis:
      pool:
        # 最大连接数
        max-active: 20
        # 最大阻塞等待时间(负数表示没限制)
        max-wait: -1ms
        # 最大空闲
        max-idle: 8
        # 最小空闲
        min-idle: 5

  ###### servlet ######
  servlet:
    multipart:
      # 文件上传大小限制
      max-file-size: 200MB
      max-request-size: 200MB
      enabled: true

###### log ######
logging:
  file:
    path: F:/log/tld_admin_log

###### fabric-sdk-plus ######
fabric-sdk-plus:
  channel-name: tldchannel
  connection-file-path: /static/network-config-prd-aws.json
  #connection-file-path: /static/etcdraft-network-config.json
  #connection-file-path: /static/network-test-config.json

###### file-upload ######
file-upload:
  path: F:/guaranty/upload/
  base-url: http://www.xxx.com/file/

